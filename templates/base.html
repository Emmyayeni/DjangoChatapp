<script type="text/javascript">
	
    async function displayLoadingSpinner(isDisplayed){
		const spinner = document.querySelector("#id_loading_spinner")
		if(isDisplayed){
			spinner.style.display = "block"
		}
		else{
			spinner.style.display = "none"
		}
	}
</script>
