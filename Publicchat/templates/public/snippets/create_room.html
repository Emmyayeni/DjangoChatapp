{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="create-room layout--1 pt-5">
    <div class="layout__box card">
        <div class="card-header bg-white border-bottom-0 pt-4 px-4">
            <div class="layout__boxTitle d-flex align-items-center gap-3">
                <a href="{{request.META.HTTP_REFERER}}" class="text-decoration-none text-dark">
                    <i class="fas fa-arrow-left fa-lg"></i>
                </a>
                <h3 class="m-0">Create/Update Study Room</h3>
            </div>
        </div>
        <div class="card-body p-4">
            <form class="form" action="" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="room_topic" class="form-label">Enter a Topic</label>
                    <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" class="form-control" />
                    <datalist id="topic-list">
                        <select id="room_topic">
                            {% for topic in topics %}
                            <option value="{{topic.name}}">{{topic.name}}</option>
                            {% endfor %}
                        </select>
                    </datalist>
                </div>

                <div class="mb-3">
                    <label for="room_name" class="form-label">Room Name</label>
                    <!-- Assuming form.name renders an input, we might need to add class manually or wrap it -->
                    <input type="text" name="name" class="form-control" value="{{form.name.value|default:''}}" required>
                </div>

                <div class="mb-3">
                    <label for="room_description" class="form-label">Room Description</label>
                    <textarea name="description" class="form-control" rows="5">{{form.description.value|default:''}}</textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a class="btn btn-secondary" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                    <button class="btn btn--main" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
